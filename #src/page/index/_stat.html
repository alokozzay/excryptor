<section class="stat">
    <div class="container">
        <h2 class="title">24-hour statistics</h2>

        <div class="stat__block">
            <div class="stat__boxbig">
                <h3 class="stat__block-title">Recent exchanges</h3>
            </div>
            <div class="stat_blockNoFlex">
                <div class="stat__boxsmall">
                    <p class="stat__block-title">Completed transactions</p>
                    <div class="stat__boxsmall_done">
                        <div class="stat__boxsmall_image">
                            <img src="./img/exchange-stat.svg" alt="icon" class="stat__boxsmall_image-icon">
                        </div>
                        <div class="stat__boxsmall_info">
                            <p class="stat__boxsmall_info-number"></p>
                            <p class="stat__boxsmall_info-text">Transactions execution</p>
                        </div>
                    </div>
                </div>
                <div class="stat__boxmedium">
                    <p class="stat__block-title">Average processing time</p>
                    <div class="stat__boxmedium_info">
                        <div class="stat__boxmedium_info-progress">
                            <div class="stat__boxmedium_info-progress-bar"></div>
                            <div class="stat__boxmedium_info-progress-text">
                                <span></span>
                                <span>Current speed</span>
                            </div>
                        </div>
                        <div class="stat__boxmedium_static">
                            <div class="stat__boxmedium_time">
                                <p class="stat__boxmedium_time-number stat__boxmedium_time-min"><span></span> min</p>
                                <p class="stat__boxmedium_time-text">Minimum speed</p>
                            </div>
                            <div class="stat__boxmedium_time">
                                <p class="stat__boxmedium_time-number stat__boxmedium_time-max"><span></span> min</p>
                                <p class="stat__boxmedium_time-text">Maximum speed</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
